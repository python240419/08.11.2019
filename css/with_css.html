<html>
<head>
    <!-- all page declarations -->
    <title>My first HTML page</title>
    <link href="mystyle.css" rel="stylesheet">
</head>
<body>
    <!-- second way style tag -->
    <style>
        h1, p {
            color:green;
            font-weight: bold
        }

        .myblue:hover {
            color:yellow;
            border:2px solid Tomato;
        }
        .myblue {
            color:blue;
            border:2px solid Tomato;
        }        
    </style>
    <!-- &nbsp is space br: break line-->
    <p>
        <p><b>Hello paragraph!</b></p>
        <h2>I am h2</h2>
        <!-- first way : inline style="..." -->
        <p style="color:red;font-weight: bold">Hello paragraph!</p>
        <p class="myblue">blue paragraph!</p>
        
        <table border="1" style="border:1px blue">
            <tr>
                <th>ID</th>
                <th>NAME</th>
            </tr>
            <tr>
                <td>1</td>
                <td>AVI</td>
            </tr>
            <tr>
                    <td>2</td>
                    <td>SHALOM</td>
                </tr>            
        </table>
</body>
</html>
